# Main domain - Next.js app
server {
    server_name open-agent-ide.erwan-boehm.fr;

    # PWA files must be accessible without authentication
    location /manifest.webmanifest {
        auth_basic off;
        proxy_pass http://localhost:4004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /sw.js {
        auth_basic off;
        proxy_pass http://localhost:4004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /icons/ {
        auth_basic off;
        proxy_pass http://localhost:4004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache icons for 1 year (they are versioned by filename)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Basic Authentication - only on main domain (except PWA files)
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://localhost:4004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/open-agent-ide.erwan-boehm.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/open-agent-ide.erwan-boehm.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    server_name open-agent-ide.erwan-boehm.fr;
    listen 80;
    return 301 https://$host$request_uri;
}

# Wildcard subdomains - Workspaces via Traefik (NO authentication)
server {
    server_name *.open-agent-ide.erwan-boehm.fr;

    location / {
        proxy_pass http://localhost:4006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/open-agent-ide.erwan-boehm.fr-wildcard/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/open-agent-ide.erwan-boehm.fr-wildcard/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    server_name *.open-agent-ide.erwan-boehm.fr;
    listen 80;
    return 301 https://$host$request_uri;
}
